<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: rgb(6, 59, 80);">
    <h1 class="header">Calculater</h1>
    <table  class="center">
        <tr>
            <td colspan="4">
                <input type="text" id="tbox">
            </td>
        </tr>
        <tr>
            <td> <button onclick="setValue('+')" class="num">+</button> </td>
            <td><button  onclick="setValue('-')" class="num">-</button></td>
            <td><button onclick="setValue('x')" class="num">x</button></td>
            <td><button onclick="setValue('/')" class="num">/</button></td>
        </tr>
        <tr>
            <td><button onclick="setValue(7)" class="num">7</button></td>
            <td><button onclick="setValue(8)"class="num">8</button></td>
            <td><button onclick="setValue(9)"class="num">9</button></td>
            <td rowspan="4"><button id="equel" onclick="calculate()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="setValue(4)" class="num">4</button></td>
            <td><button onclick="setValue(5)" class="num">5</button></td>
            <td><button onclick="setValue(6)" class="num">6</button></td>
        </tr>
        <tr>
            <td><button onclick="setValue(1)" class="num">1</button></td>
            <td><button onclick="setValue(2)" class="num">2</button></td>
            <td><button onclick="setValue(3)" class="num">3</button></td>
        </tr>
        <tr>
            <td><button onclick="setValue('0')" class="num">0</button></td>
            <td><button onclick="setValue('.')"class="num">.</button></td>
            <td><button onclick="setValue('')"class="num">AC</button></td>
        </tr>
        
    </table>
    <script src="main.js"></script>
</body>
</html>
